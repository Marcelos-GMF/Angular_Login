
<h3>Cadastro de funcion√°rios<h3>
    
<form (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label>Nome</label>
        <input type="text" name="nome" [(ngModel)]="funcionario.nome" class="form-control">
    </div>

    <div class="form-group">
        <label>Departamento</label>
        <input type="text" name="departamento" [(ngModel)]="funcionario.departamento" class="form-control">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Salvar</button>
    </div>

</form>
